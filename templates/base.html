{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Cheqqit is an app for task management, to-do lists, and checklists">
	<meta name="keywords" content="To-do list, Checklist, To-do app">
	<title>
		{% block title %}Cheqqit: App for task management, to-do lists, and checklists{% endblock title %}
	</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
	
</head>
<body>
	{% include 'navbar.html' %}
	<main>
		{% block content %}
		{% endblock content %}
	</main>
	<footer class="p-5 text-white text-center position-relative" style="background: rgb(76, 0, 255); position: fixed; color: white;">
		<div class="container">
			<p class="lead">Made with &hearts; by Emmanuel</p>
		</div>
		<a href="https://www.linkedin.com/in/emmanuel-tanimowo-6122291aa"
			style="font-size: 25px; text-decoration: none; color: white; margin-right: 12px;"><i
				class='bx bxl-linkedin-square'></i></a>
		<a href="https://github.com/Mannuel25/cheqqit"
			style="font-size: 25px; text-decoration: none; color: white;margin-right: 12px;"><i
				class='bx bxl-github'></i></a>
		<a href="https://twitter.com/emma_tanimowo"
			style="font-size: 25px; text-decoration: none; color: white; margin-right: 12px;"><i
				class='bx bxl-twitter'></i></a>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
