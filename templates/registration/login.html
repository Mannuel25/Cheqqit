{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In - Cheqqit</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
	<link rel="manifest" href="/static/favicons/site.webmanifest">
	<link rel="stylesheet" href="{% static 'rg.css' %}">
</head>
<body>
	<br><br><br>
	<a href="{% url 'home' %}"><img src="/static/img/img.png" class="center-img" height="43px"></a>
	<br>
	<p style="font-size: 27px; text-align: center;">Sign in to Cheqqit</p>
	<div class="container-fluid padding" style="margin: auto; float: none; margin-bottom: 10px">
		<div>
			<div class="mx-auto" style="width: 310px;">
				<div class="card">
					<div class="card-body">
						<form action="" method="post" class="post-form">
							{% csrf_token %}
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username">
							</div>
							<br>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password">
							</div>
							<br>
							<button type="submit" class="btn btn-success mx-auto d-block form-control">Sign In</button>
							<br>
							{% for message in messages %}
							<div class="alert alert-danger" id='alert_msg'>
								{{ message }}
							</div>
							{% endfor %}
						</form>
						<script>
							setTimeout(function () {
								if ($('#alert_msg').length > 0) {
									$('#alert_msg').remove();
								}
							}, 8000)
						</script>
						<p>New to Cheqqit? <a href="{% url 'signup' %}" style="text-decoration: none;">Create an account</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
