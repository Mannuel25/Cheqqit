{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Details - Cheqqit {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/109fe23f15.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
</head>

<body>
    <body>
        {% include 'sidebar.html' %}
        <section class="home-section" style="background-color: white;">
            <div class="text" style="margin-left: 34px;">
                <h4>Task Details</h4>
            </div>
            <div class="card"
                style="margin-left: 8px;border-color: blueviolet; border-style: solid; border-radius: 23px; margin-right: 8px;">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="button" class="btn btn-success" box-shadow="none"><a href="{% url 'update_task' slug=form.instance.slug %}" style="text-decoration: none; color: white;">Update task</a></button>
                        <button type="button" class="btn btn-danger" box-shadow="none"><a style="text-decoration: none; color: white;">Delete task</a></button>
                    </form>
                </div>
            </div>
        </section>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class='bx bx-x' box-shadow="none" data-bs-dismiss="modal"
                            style="font-size: 34px; margin-left: 420px;"></i>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete <b>{{ task_title }}</b>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a
                                href="{% url 'delete_task' slug=form.instance.slug %}"
                                style="text-decoration: none; color: white;" box-shadow="none">Yes</a></button>
                        <button type="button" class="btn btn-light" box-shadow="none" data-bs-dismiss="modal"
                            style="background-color: transparent; border: 1px solid black;"><a
                                style="text-decoration: none; color: black;">No</a></button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
