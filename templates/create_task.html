  <style>
    body {
      background: rgb(137, 43, 226);
    }

    .rounded-6 {
      border-radius: 1rem;
    }
    .btn-danger {
      float: right;
      margin: 12px;
    }

    .btn-success {
      float: left;
      margin: 12px;
    }
  </style>
</head>

<body>
  <div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-6 shadow">
        <div class="modal-header border-bottom-0">
        </div>
        <div class="modal-body py-0">
          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <label for="datetimepicker1">Task's due date and time</label>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
              <input type="text" placeholder="Select the task's due date and time" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
              <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
            <input id="myInput" type="text" />
            Date is : <span id="getDate"></span>
            <br>
            <button type="submit" class="btn btn-success" id="submit">Save</button>
            <button type="button" class="btn btn-danger"><a href="{% url 'inbox' %}"
                style="text-decoration: none; color: white;">Cancel</a></button>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    <script>
      $(function () {
        $("#datetimepicker1").datetimepicker({
          minDate: new Date(),
          format: 'DD/MM/YYYY H:s A'
        });
      });
    </script>


    <script>
      $(function () {
        $('#datetimepicker1').datetimepicker();
        var date = $('#datetimepicker1').datetimepicker('viewDate');
        $('#getDate').text(date);
        $('#datetimepicker1').on("change.datetimepicker", function (e) {
          date = $('#datetimepicker1').datetimepicker('viewDate');
          $('#getDate').text(date);
        });
        localStorage.setItem("firstname", date);
        document.getElementById("myInput").value = date;
        });
    </script>
    <script>
      // var test = date;
      document.getElementById("myInput").value = date;
    </script>
    <!-- <script>
      localStorage.setItem("firstname", "01/01/2022 06:00PM");
    </script> -->
</body>

</html>
