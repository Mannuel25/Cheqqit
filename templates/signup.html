{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Cheqqit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/favicons/site.webmanifest">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <br><br><br>
  <a href="{% url 'home' %}"><img src="/static/img/img.png" class="center-img" height="43px"></a>
  <br>
  <p style="font-size: 27px; text-align: center;">Sign up for Cheqqit</p>
  <div class="container-fluid padding" style="margin: auto; float: none; margin-bottom: 10px">
    <div>
      <div class="mx-auto" style="width: 310px;">
        <div class="card">
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <br>
              <button type="submit" class="btn btn-success mx-auto d-block form-control">Sign Up</button>
              <br>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
